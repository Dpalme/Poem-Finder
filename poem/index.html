<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Poem</title>
    <link rel="stylesheet" type="text/css" href="https://dpalmer.in/Peoria/css/peoria-0-4-3.css">
    
    <script src="https://dpalmer.in/Peoria/peoria.js"></script>
    <script src="js/main.js"></script>
    <script src="js/poem_base.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&family=Poppins:wght@200;300;400&display=swap');

        pre {
            font-family: var(--font-family);
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }

        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 2rem;
        }

        h4 {
            font-size: 1.75rem;
        }

        @media (orientation: portrait) {
            pre {
                font-size: 1.5rem;
                line-height: 150%;
            }
        }
    </style>
</head>

<body onload="start()">
    <div class="container mt-lg mb-1">
        <div class="col-6">
            <div class="col-12 blue">
                <a href="../" class="mb-sm">Back</a>
                <a onclick="document.body.classList.toggle('night')" class="float-r text-r">night</a>
            </div>
            <h1 class="col-12 my-sm">Random Poem</h1>
    
            <div class="col-12 mb-sm">
                <button onclick="poems_index()" class="col-6 mb-sm">View all</button>
                <button onclick="new_poem()" class="col-6">New</button>
            </div>
            <div class="col-12 mb-sm">
                <select id="language" onchange="new_poem()" class="col-12 mb-sm black">
                    <option value="ANY">Any</option>
                    <option value="ES">ES</option>
                    <option value="EN">EN</option>
                </select>
        
                <select id="authors" onchange="new_poem()" class="col-12 black">
                    <option value="ANY">Any</option>
                </select>
            </div>
        </div>
        
        <div id="content" class="col-6"></div>
        <a onclick="document.documentElement.scrollTop = document.body.scrollTop = 0;" class="col-12 mob-show blue mb-sm">Top</a>
    </div>

</body>

</html>
